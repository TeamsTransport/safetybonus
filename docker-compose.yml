
version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: safe-drive-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safe-drive-api
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_DSN: "safety_user:safety_password@tcp(db:3306)/driver_safety?parseTime=true"
      API_PORT: "8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: safe-drive-ui
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db_data:
