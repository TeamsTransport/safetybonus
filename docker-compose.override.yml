# docker-compose.override.yml (updated)
services:
  db:
    environment:
      MARIADB_AUTO_UPGRADE: 1
    command: mariadbd --log-warnings=2
    tmpfs:
      - /tmp
      - /var/tmp

  adminer:
    profiles: ["dev"]  # Already in dev profile from main
    # Override any dev-specific settings if needed
    environment:
      ADMINER_PLUGINS: "tables-filter tinymce"

  backend:
    profiles: ["dev"]
    build:
      target: development
    container_name: safe-drive-api-dev
    volumes:
      - ./backend:/app
      - backend_go_cache:/go
      - backend_go_mod_cache:/go/pkg/mod
    environment:
      DB_DSN: "${DB_USER}:${DB_PASSWORD}@tcp(db:3306)/${DB_NAME}?parseTime=true"
      GIN_MODE: debug
    command: air -c .air.toml
    ports:
      - "${API_PORT}:8080"
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app
          ignore:
            - vendor/
        - action: rebuild
          path: ./backend/go.mod

  frontend:
    profiles: ["dev"]
    build:
      target: development
    container_name: safe-drive-ui-dev
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_BASE_URL: "http://localhost:${API_PORT}"
      CHOKIDAR_USEPOLLING: "true"
    command: npm run dev -- --host --port 3000
    ports:
      - "${FRONTEND_DEV_PORT}:3000"
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: rebuild
          path: ./frontend/package.json

volumes:
  backend_go_cache:
  backend_go_mod_cache:
  frontend_node_modules: